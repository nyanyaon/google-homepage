<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <ul class="nav lf">
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
        </ul>
        <ul class="nav rg">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li class="material-icons"><a href="#"><span class="material-icons-outlined">
                apps
                </span></a></li>
            <li class="sign-in"><a href="#">Sign In</a></li>
        </ul>
    </div>
    <div id="main">
        <img src="/images/googlelogo_color_272x92dp.png" alt="Google Logo">
        <form class="search-bar" action="">
            <input type="text" placeholder="Search..." name="search">
            <div class="center">
            <button class="search-bar-btn" type="submit">Google Search</button>
            <button class="search-bar-btn">I'm Feeling Lucky</button>
            </div>
        </form>
    </div>
    <div id="footer">
        <ul class="lf">
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search Works</a></li>
        </ul>
        <ul class="rg">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </div>
</body>
</html>
